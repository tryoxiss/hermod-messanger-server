appenders:
    stdout:
    # TODO: 
    # - Make `Capitalsed` instead of `UPPERCASE`.
    # - Change Colors
    #   - Trace: Grey
    #   - Debug: Green
    #   - Info:  Blue
    #   - Warn:  Yellow (Already Correct)
    #   - Error: Red    (Already Correct)
        kind: console
        encoder:
            pattern: "{h(\x1b[1m{l}):>16.16}\x1b[0m {m}{n}"
    file:
        kind: file
        path: "logs/recent.log"
        encoder:
            pattern: "{d} : {m}{n}"
root:
    level: info
    appenders:
        - stdout
        - file